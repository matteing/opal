name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ELIXIR_VERSION: "1.18.4"
  OTP_VERSION: "28.0"

jobs:
  core:
    name: Core (Elixir)
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            core/deps
            core/_build
          key: mix-${{ runner.os }}-${{ hashFiles('core/mix.lock') }}
          restore-keys: mix-${{ runner.os }}-

      - name: Install deps
        run: cd core && mix deps.get

      - name: Compile (warnings as errors)
        run: cd core && mix compile --warnings-as-errors

      - name: Lint
        run: cd core && mix format --check-formatted

      - name: Test
        run: cd core && mix test

  cli:
    name: CLI (TypeScript)
    runs-on: ubuntu-latest
    needs: core
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Cache Elixir deps
        uses: actions/cache@v4
        with:
          path: |
            core/deps
            core/_build
          key: mix-${{ runner.os }}-${{ hashFiles('core/mix.lock') }}
          restore-keys: mix-${{ runner.os }}-

      - name: Install deps
        run: |
          cd core && mix deps.get && cd ..
          pnpm install --frozen-lockfile

      - name: Codegen check
        run: pnpm nx run cli:codegen:check

      - name: Lint
        run: pnpm nx run cli:lint

      - name: Build
        run: pnpm nx run cli:build
