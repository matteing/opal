name: Release

on:
  workflow_dispatch:
    inputs:
      specifier:
        description: "Version bump (leave empty for auto-detect via conventional commits)"
        type: choice
        options:
          - ""
          - patch
          - minor
          - major
        default: ""
      dry-run:
        description: "Dry run (preview only, no publish)"
        type: boolean
        default: false

env:
  MIX_ENV: prod
  ELIXIR_VERSION: "1.18.4"
  OTP_VERSION: "28.0"

permissions:
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Version, changelog, git tag (via Nx Release)
  # ---------------------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      skipped: ${{ steps.version.outputs.skipped }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Nx Release
        id: version
        run: |
          FLAGS=""
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            FLAGS="--dry-run"
          fi

          SPECIFIER="${{ inputs.specifier }}"
          if [ -n "$SPECIFIER" ]; then
            FLAGS="$FLAGS --specifier=$SPECIFIER"
          fi

          # Run nx release (version + changelog + git commit/tag + GitHub release)
          pnpm nx release $FLAGS 2>&1 | tee release-output.txt

          # Extract version: try "New version X.Y.Z" first, fall back to "Resolved the current version as X.Y.Z"
          VERSION=$(grep -oP 'New version \K[0-9]+\.[0-9]+\.[0-9]+[^ ]*' release-output.txt | head -1)
          if [ -z "$VERSION" ]; then
            # If specifier was given but Nx didn't bump (e.g. already at that version),
            # extract the resolved current version to allow re-publishing
            if [ -n "$SPECIFIER" ]; then
              VERSION=$(grep -oP 'Resolved the current version as \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            fi
          fi

          if [ -z "$VERSION" ]; then
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            echo "No version bump detected."
            exit 0
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "skipped=false" >> "$GITHUB_OUTPUT"

          # Push commit and tag (may already exist, that's ok)
          if [ "${{ inputs.dry-run }}" != "true" ]; then
            git push --follow-tags || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ---------------------------------------------------------------------------
  # Build Burrito binaries on each native platform
  # ---------------------------------------------------------------------------
  build-binary:
    needs: release
    if: needs.release.outputs.skipped != 'true' && inputs.dry-run != true
    strategy:
      matrix:
        include:
          - runner: macos-14
            target: darwin_arm64
            binary: opal_server_darwin_arm64
          - runner: macos-13
            target: darwin_x64
            binary: opal_server_darwin_x64
          - runner: ubuntu-latest
            target: linux_x64
            binary: opal_server_linux_x64
          - runner: ubuntu-24.04-arm
            target: linux_arm64
            binary: opal_server_linux_arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install deps
        run: cd core && mix deps.get --only prod

      - name: Build release (${{ matrix.target }})
        run: cd core && mix release opal_server --overwrite
        env:
          BURRITO_TARGET: ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: core/burrito_out/*
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build CLI TypeScript package
  # ---------------------------------------------------------------------------
  build-cli:
    needs: release
    if: needs.release.outputs.skipped != 'true' && inputs.dry-run != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: |
          cd core && mix deps.get && cd ..
          pnpm install --frozen-lockfile

      - name: Codegen + Build
        run: pnpm nx run cli:build

      - name: Upload CLI dist
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: |
            cli/dist
            cli/bin
            cli/package.json
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Assemble and publish
  # ---------------------------------------------------------------------------
  publish:
    needs: [release, build-binary, build-cli]
    if: needs.release.outputs.skipped != 'true' && inputs.dry-run != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble npm package
        run: |
          # CLI dist
          cp -r artifacts/cli-dist/dist cli/dist
          cp -r artifacts/cli-dist/bin cli/bin

          # Burrito binaries
          mkdir -p cli/releases
          cp artifacts/opal_server_darwin_arm64/* cli/releases/
          cp artifacts/opal_server_darwin_x64/*   cli/releases/
          cp artifacts/opal_server_linux_x64/*    cli/releases/
          cp artifacts/opal_server_linux_arm64/*   cli/releases/
          chmod +x cli/releases/*

          echo "==> Package contents:"
          ls -lh cli/releases/

      - name: Publish to npm
        run: cd cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Elixir deps
        run: cd core && mix deps.get

      - name: Publish to Hex
        run: cd core && mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            artifacts/opal_server_darwin_arm64/*
            artifacts/opal_server_darwin_x64/*
            artifacts/opal_server_linux_x64/*
            artifacts/opal_server_linux_arm64/*
