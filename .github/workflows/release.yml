name: Release

on:
  push:
    tags:
      - "v*"

env:
  MIX_ENV: prod
  ELIXIR_VERSION: "1.18.4"
  OTP_VERSION: "28.0"

permissions:
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Extract version from the pushed tag
  # ---------------------------------------------------------------------------
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Extract version from tag
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

  # ---------------------------------------------------------------------------
  # Build Burrito binaries on each native platform
  # ---------------------------------------------------------------------------
  build-binary:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: macos-14
            target: darwin_arm64
            binary: opal_server_darwin_arm64
          - runner: ubuntu-latest
            target: linux_x64
            binary: opal_server_linux_x64
          - runner: ubuntu-24.04-arm
            target: linux_arm64
            binary: opal_server_linux_arm64
          - runner: windows-2022
            target: win32_x64
            binary: opal_server_win32_x64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install deps
        run: cd core && mix deps.get --only prod

      - name: Build release (${{ matrix.target }})
        run: cd core && mix release opal_server --overwrite
        env:
          BURRITO_TARGET: ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: core/burrito_out/*
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build CLI TypeScript package
  # ---------------------------------------------------------------------------
  build-cli:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: |
          cd core && mix deps.get && cd ..
          pnpm install --frozen-lockfile

      - name: Codegen + Build
        run: pnpm nx run cli:build

      - name: Upload CLI dist
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: |
            cli/dist
            cli/package.json
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Assemble and publish
  # ---------------------------------------------------------------------------
  publish:
    needs: [prepare, build-binary, build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble npm package
        run: |
          # CLI dist
          cp -r artifacts/cli-dist/dist cli/dist

          # Burrito binaries
          mkdir -p cli/releases
          cp artifacts/opal_server_darwin_arm64/* cli/releases/
          cp artifacts/opal_server_linux_x64/*    cli/releases/
          cp artifacts/opal_server_linux_arm64/*   cli/releases/
          cp artifacts/opal_server_win32_x64/*     cli/releases/
          chmod +x cli/releases/* 2>/dev/null || true

          echo "==> Package contents:"
          ls -lh cli/releases/

      - name: Publish to npm
        run: cd cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Elixir deps
        run: cd core && mix deps.get
        env:
          MIX_ENV: dev

      - name: Publish to Hex
        run: cd core && mix hex.publish --yes
        env:
          MIX_ENV: dev
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: |
            artifacts/opal_server_darwin_arm64/*
            artifacts/opal_server_linux_x64/*
            artifacts/opal_server_linux_arm64/*
            artifacts/opal_server_win32_x64/*
